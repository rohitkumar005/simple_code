<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Job</title>
    <link rel="styleSheet" href="style.css">

<body>
    <form>
        <fieldset>
            <legend><h4>Job Profile</h4></legend>

                <option value="select"></option><option>1.</option><option>2.</option>
                <option>3.</option><option>4.</option>
            </select><br>
            Experience:<br>
            <select class="bold">
                <option value="select"></option><option>1.</option><option>2.</option>
                <option>3.</option><option>4.</option>
            </select><br>
            College passout:<br>
            <select class="big">
                <option value="select"></option><option>1.</option><option>2.</option>
                <option>3.</option><option>4.</option>
            </select><br>

            <select>
                <option value="select"></option><option>1.</option><option>2.</option>
                <option>3.</option><option>4.</option>
            </select><br>
            <iframe name="Frame" frameborder="3" width="800" height="600" src="resume.html"></iframe><br>
            Message for HR:<br>
            <textarea name="description" cols="80" rows="10"></textarea><br>
            <button type="submit">SUBMIT</button>
            <button type="reset">RESET PAGE</button><br>
            <a target="_parent" href="form.html"><b>Back</b></a>

    </form>

</html>
